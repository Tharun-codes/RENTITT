<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RENTit â€” Smart Real Estate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="nav-content">
        <div>
          <h1 class="logo">RENTit</h1>
        </div>

        <div class="nav-buttons">
          <button id="loginBtn" onclick="window.location.href='login.html'" class="btn btn-secondary">
            Login
          </button>

          <button id="postBtn" onclick="checkLogin()" class="btn btn-primary">
            Post Property
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="text-center mb-10">
      <div class="home-logo">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
            </linearGradient>
          </defs>
          <!-- House base -->
          <path d="M60 20L20 50V100H45V75H75V100H100V50L60 20Z" fill="url(#homeGradient)" stroke="url(#homeGradient)" stroke-width="2"/>
          <!-- Door -->
          <rect x="50" y="75" width="20" height="25" fill="rgba(15, 23, 42, 0.3)" rx="2"/>
          <!-- Door handle -->
          <circle cx="65" cy="87" r="2" fill="rgba(255, 255, 255, 0.6)"/>
          <!-- Windows -->
          <rect x="30" y="60" width="12" height="12" fill="rgba(255, 255, 255, 0.2)" rx="1"/>
          <rect x="78" y="60" width="12" height="12" fill="rgba(255, 255, 255, 0.2)" rx="1"/>
          <!-- Window cross -->
          <line x1="36" y1="60" x2="36" y2="72" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
          <line x1="30" y1="66" x2="42" y2="66" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
          <line x1="84" y1="60" x2="84" y2="72" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
          <line x1="78" y1="66" x2="90" y2="66" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
        </svg>
      </div>
      <h1 class="hero-title">Find Your Perfect Home</h1>
      <p class="hero-subtitle">
        Discover premium properties for rent and sale. Your dream home is just a search away.
      </p>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <div class="search-card">
        <div class="search-form">
          <div class="search-row">
            <div class="search-input-wrapper">
              <input id="searchInput" 
                type="text"
                placeholder="Search by city, area, or location..."
                class="search-input">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>

            <select id="typeFilter" class="search-select">
              <option value="all">All Types</option>
              <option value="rent">For Rent</option>
              <option value="sale">For Sale</option>
            </select>

            <button id="searchBtn" class="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Listing Grid -->
  <section class="listings-section">
    <div id="listingsGrid" class="listings-grid">
    </div>
  </section>

  <script type="module" src="./app.js"></script>

  <script>
    function checkLogin(){
      const token = localStorage.getItem("token") || localStorage.getItem("rentit_token");
      
      if (!token) {
        alert("Please login first to post a property!");
        window.location.href = "login.html";
        return;
      }
      
      // Verify token exists before redirecting
      console.log("Token found, redirecting to post property page...");
      window.location.href = "post-property.html";
    }
    
    // Update button text if user is logged in
    window.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem("token") || localStorage.getItem("rentit_token");
      const loginBtn = document.getElementById("loginBtn");
      const postBtn = document.getElementById("postBtn");
      
      if (token) {
        // User is logged in
        if (loginBtn) {
          loginBtn.textContent = "Logout";
          loginBtn.onclick = function() {
            localStorage.removeItem("token");
            localStorage.removeItem("rentit_token");
            window.location.reload();
          };
        }
      }
    });
  </script>
</body>
</html>
