<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RENTit â€” Smart Real Estate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="nav-content">
        <div>
          <h1 class="logo">RENTit</h1>
        </div>

        <div class="nav-buttons">
          <button id="loginBtn" onclick="window.location.href='login.html'" class="btn btn-secondary">
            Login
          </button>

          <button id="postBtn" onclick="checkLogin()" class="btn btn-primary">
            Post Property
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="text-center mb-10">
      <h1 class="hero-title">Find Your Perfect Home</h1>
      <p class="hero-subtitle">
        Discover premium properties for rent and sale. Your dream home is just a search away.
      </p>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <div class="search-card">
        <div class="search-form">
          <div class="search-row">
            <div class="search-input-wrapper">
              <input id="searchInput" 
                type="text"
                placeholder="Search by city, area, or location..."
                class="search-input">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>

            <select id="typeFilter" class="search-select">
              <option value="all">All Types</option>
              <option value="rent">For Rent</option>
              <option value="sale">For Sale</option>
            </select>

            <button id="searchBtn" class="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Listing Grid -->
  <section class="listings-section">
    <div id="listingsGrid" class="listings-grid">
    </div>
  </section>

  <script type="module" src="./app.js"></script>

  <script>
    function checkLogin(){
      const token = localStorage.getItem("token") || localStorage.getItem("rentit_token");
      if (!token) {
        window.location.href = "login.html";
      } else {
        window.location.href = "post-property.html";
      }
    }
  </script>
</body>
</html>
